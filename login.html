<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés és Regisztráció</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header class="mb-3">
        <img id="" src="img/Logo_1000_200.png" alt="" width="250px">
        <nav>
            <a href="index.html">Home</a>
            <a href="jaratok.html">Flights</a>
            <a href="#">Hotels</a>
            <a href="#">User</a>
        </nav>
    </header>
    <div class="container py-5">
        <div class="row justify-content-center">
            <!-- Login Section -->
            <div class="col-md-6 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Bejelentkezés</h2>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="login-email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="login-email" placeholder="Add meg az email címed" required>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Jelszó:</label>
                                <input type="password" class="form-control" id="login-password" placeholder="Add meg a jelszavad" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Bejelentkezés</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Register Section -->
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Regisztráció</h2>
                        <form id="register-form">
                            <div class="mb-3">
                                <label for="register-name" class="form-label">Név:</label>
                                <input type="text" class="form-control" id="register-name" placeholder="Add meg a neved" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-phone" class="form-label">Mobilszám:</label>
                                <input type="text" class="form-control" id="register-phone" placeholder="Add meg a mobilszámod" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="register-email" placeholder="Add meg az email címed" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-password" class="form-label">Jelszó:</label>
                                <input type="password" class="form-control" id="register-password" placeholder="Adj meg egy jelszót" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Regisztráció</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./public/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
