<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <div id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" required>
            <br>
            <label for="login-password">Jelszó:</label>
            <input type="password" id="login-password" required>
            <br>
            <button type="submit">Bejelentkezés</button>
        </form>

        <h2>Register</h2>
        <form id="register-form">
            <label for="register-name">Név:</label>
            <input type="text" id="register-name" required>
            <br>
            <label for="register-phone">Mobilszám:</label>
            <input type="text" id="register-phone" required>
            <br>
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" required>
            <br>
            <label for="register-password">Jelszó:</label>
            <input type="password" id="register-password" required>
            <br>
            <button type="submit">Regisztráció</button>
        </form>
    </div>

    <div id="account-section" style="display: none;">
        <h2>Üdvözöljük, <span id="user-name"></span>!</h2>
        <h3>Profil frissítése</h3>
        <form id="update-profile-form">
            <label for="update-name">Név:</label>
            <input type="text" id="update-name" required>
            <br>
            <label for="update-phone">Mobilszám:</label>
            <input type="text" id="update-phone" required>
            <br>
            <label for="update-email">Email:</label>
            <input type="email" id="update-email" required>
            <br>
            <label for="update-password">Jelszó:</label>
            <input type="password" id="update-password" required>
            <br>
            <button type="submit">Profil frissítése</button>
        </form>

        <h3>Foglalások</h3>
        <ul id="bookings-list"></ul>

        <button id="logout-button">Kijelentkezés</button>
    </div>

    <script src="./public/main.js"></script>
</body>
</html>
